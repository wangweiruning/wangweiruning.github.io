    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if ( r != null ){
               return unescape(r[2]);
            }else{
               return null;
            } 
         }
        
         let type = getQueryString('type');
         let changeimg = $("#changeimg");
        if(type==1){
            changeimg.attr('src','man_normal.png'); 
        }else{
            changeimg.attr('src','woman.png'); 
            changeimg.css("width", '33%');
            $("#xintian").css("top", '2.8rem');

        }
        </script>
