<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=10, minimum-scale=1, width=device-width" />
	<title>手势</title>	
	<style>
        html,body{
            font-size: 1rem;
        }
        .viewerimg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div style="position: relative;height:auto;width:40rem">
        <img id="imgView" class="viewerimg" draggable="true"
          src="https://wangweiruning.github.io/201904221702294488.svg" 
          alt="平面施工图" title="智慧工地平面施工地图">
          <div id="alistd" style="width: 0.1rem;height: 0.1rem;position: absolute"></div>
    </div>
        
   
    
    
</body>
<script>

var psdWidth = 750;
    window.onresize = function(e) {
        var w = window.innerWidth || document.documentElement.clientWidth || document.body.offsetWidth;
        var fontSize = w * 100 / psdWidth;
        document.documentElement.style.fontSize = fontSize + 'px';
    
    };
    window.onresize();

var target = document.getElementById("imgView");
var divss = document.getElementById("alistd");
let oftop=0;
let ofleft=0;
document.addEventListener('click',function(e){
   console.log(e)
        var w = window.innerWidth || document.documentElement.clientWidth || document.body.offsetWidth;
        var fontSize = w * 100 / psdWidth;
    oftop=(e.layerY-10);
    ofleft= (e.layerX-10);
   divss.style.backgroundColor='red';
   divss.style.top  =  oftop/fontSize+ 'rem';
   divss.style.left =  ofleft/fontSize+ 'rem';
    })
</script>

</html>
