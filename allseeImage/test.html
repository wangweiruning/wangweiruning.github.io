<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="http://cdn.pannellum.org/2.4/pannellum.css"/>
    
    <style>
    #panorama {
        width: '100%';
        height: '100%';
        margin:0;
        padding: 0;
    }
    </style>
</head>
<body>
        <!-- panorama -->
<div id="panorama"></div>
<script type="text/javascript" src="http://cdn.pannellum.org/2.4/pannellum.js"></script>
<script>
    //   runapp('http://39.98.230.127:7100/attachments/checkquestion/20190501/201905010257489808.png')
    function runapp(url){
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama":url,
            "autoRotate": -2,
            "autoLoad": true
        });
    }
  
</script>

</body>
</html>
