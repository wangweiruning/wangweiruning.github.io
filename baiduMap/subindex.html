<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{height:300px;width:100%;}
    </style>
    <title>城市名定位</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nNsj2hHmlQjt48iaOhGWGLl0TF5pOPRR"></script>
</head>
<body>
<H3 id="textValue"></H3>
<div id="allmap"></div>
<script type="text/javascript">
    // 百度地图API功能

    function go(text,name){
    var textValue = document.getElementById('textValue');
        textValue.innerHTML=text;

     var map = new BMap.Map("allmap");
         map.centerAndZoom(name,18);// 用城市名设置地图中心点
    }
    go('景区地点','黔灵山公园');
</script>
</body>

</html>
