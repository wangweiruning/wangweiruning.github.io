<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{height:300px;width:100%;}
    </style>
    <title>城市名定位</title>
</head>
<body>
<H3 id="textValue">景区地点</H3>
<div id="allmap"></div>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=nNsj2hHmlQjt48iaOhGWGLl0TF5pOPRR"></script>
<script type="text/javascript">
    // 百度地图API功能

    function runApp(name){
    	// 百度地图API功能
	        var map = new BMap.Map("allmap");
	    // 创建地址解析器实例
	        var myGeo = new BMap.Geocoder();
	    // 将地址解析结果显示在地图上,并调整地图视野
	            myGeo.getPoint(name, function(point){//point当前坐标点
                    map.centerAndZoom(point, 15);//设置坐标中心
                    map.addOverlay(new BMap.Marker(point));//绘制坐标点
	            });
            }
            // runApp('荔波小七孔');
</script>
</body>

</html>
