<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>HUI - 对话框组件</title>
<link rel="stylesheet" type="text/css" href="../css/hui.css" />
</head>
<body>
<header class="hui-header">
    <div id="hui-back"></div>
    <h1>HUI - 对话框组件</h1>
</header>
<div class="hui-wrap">
    <div class="hui-common-title" style="margin-top:15px;">
        <div class="hui-common-title-line"></div>
        <div class="hui-common-title-txt">通用对话框</div>
        <div class="hui-common-title-line"></div>
    </div>
    <div style="padding:28px 50px;">
        <p id="btn1" onclick="songs(this.innerText)">打开警告提示框</p>
        <button type="button" class="hui-button hui-button-large" id="btn2" style="margin-top:15px;">打开确认提示框</button>
        <button type="button" class="hui-button hui-button-large" id="btn3" style="margin-top:15px;">打开输入提示框</button>
   </div>
</div>

<div id="bdtts_div_id">
			<audio id="tts_autio_id" autoplay="autoplay">
				<source id="tts_source_id" src="http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&spd=5&text=" type="audio/mpeg">
				<embed id="tts_embed_id" height="0" width="0" src="">
			</audio>
		</div>
<script src="../js/hui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
//hui('#btn1').click(function(){
//	console.log(this)
//})
function songs(val){
	hui.confirm('您确认要播放笑话吗？', ['取消','确定'], function(){
			var ttsDiv = document.getElementById('bdtts_div_id');
			var ttsAudio = document.getElementById('tts_autio_id');
			ttsDiv.removeChild(ttsAudio);
			var au1 = '<audio id="tts_autio_id" autoplay="autoplay">';
			var sss = '<source id="tts_source_id" src="http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&spd=5&text='+val+'" type="audio/mpeg">';
			var eee = '<embed id="tts_embed_id" height="0" width="0" src="">';
			var au2 = '</audio>';
			ttsDiv.innerHTML = au1 + sss + eee + au2;
			ttsAudio = document.getElementById('tts_autio_id');
			ttsAudio.play();
    },function(){
        console.log('取消后执行...');
    });
}

</script>
</body>
</html>
